<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
	<script type="text/javascript" src="index.js"></script>
	
  </head>
  <body>
    <div class="main">
		
      <form name="form">
        <input
          type="numbers"
          placeholder="-"
          name=""
          class="textviewer"
          id="textviewer"
          
        />
      </form>
      <table class="table">
        <tr>
          <td>
            <input class="button" type="button" value="1" onclick="insert(1)" />
          </td>
          <td>
            <input class="button" type="button" value="2" onclick="insert(2)" />
          </td>
          <td>
            <input class="button" type="button" value="3" onclick="insert(3)" />
          </td>
          <td>
            <input
              class="button"
              id="button"
              type="button"
              value="&divide"
              onclick="insert('/')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input class="button" type="button" value="4" onclick="insert(4)" />
          </td>
          <td>
            <input class="button" type="button" value="5" onclick="insert(5)" />
          </td>
          <td>
            <input class="button" type="button" value="6" onclick="insert(6)" />
          </td>
          <td>
            <input
              class="button"
              id="button"
              type="button"
              value="x"
              onclick="insert('*')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input class="button" type="button" value="7" onclick="insert(7)" />
          </td>
          <td>
            <input class="button" type="button" value="8" onclick="insert(8)" />
          </td>
          <td>
            <input class="button" type="button" value="9" onclick="insert(9)" />
          </td>
          <td>
            <input
              class="button"
              id="button"
              type="button"
              value="+"
              onclick="insert('+')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="."
              onclick="insert('.')"
            />
          </td>
          <td>
            <input class="button" type="button" value="0" onclick="insert(0)" />
          </td>
          <td>
            <input
              class="button"
              id="button"
              type="button"
              value="-"
              onclick="insert('-')"
            />
          </td>
          <td>
            <input
              class="button"
              id="button"
              type="button"
              value="="
              onclick="result()" 
            />
          </td>
        </tr>

        <tr>
          <td >
            <input class="cbutton" type="button" value="c" onclick="cler()" />
          </td>
          <td >
            <input class="dbutton" type="button" value="de" onclick="delet()" />
          </td>
        
        </tr>
	  </table>
	</div> 
    </div>
  </body>
</html>
